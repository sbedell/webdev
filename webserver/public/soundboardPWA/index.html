<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Soundboard</title>
	<meta charset="UTF-8">
	<meta name="author" content="StevieB">
	<meta name="description" content="HTML 5 soundboard.">
	<meta name="keywords" content="HTML5, Mobile, Soundboard, Github, Progressive Web Apps, PWA">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	
  <link rel="stylesheet" href="styles.css">
	<link rel="manifest" href="manifest.json">
	
	<script src="index.js" defer></script>
</head>
<body>
	<audio id="airhorn" src="audio/AIRHORN.mp3"></audio>
	<audio id="multi-airhorn" src="audio/multiAirhorn.mp3"></audio>
	<audio id="complicated" src="audio/SometimesThingsGetComplicated.mp3"></audio>
	<audio id="damnson" src="audio/damnSon.mp3"></audio>
	<audio id="shots" src="audio/shotsFired.mp3"></audio>
	<audio id="smoke" src="audio/SMOKEWEEDEVERYDAY.mp3"></audio>
	<audio id="ahahah" src="audio/ahahah.mp3"></audio>
	<audio id="hands" src="audio/handsofengineers.mp3"></audio>
	<audio id="holdon" src="audio/holdontoyourbutts.mp3"></audio>
	<audio id="nicememe" src="audio/nicememe.mp3"></audio>

	<div class="main-container">
		<main>
			<h1>Soundboard</h1>
			<button class="btn btn-primary btn-lg btn-block" onclick="playAudio('airhorn')">AIRHORN</button><br>
			<button class="btn btn-primary btn-lg btn-block" onclick="playAudio('multi-airhorn')">MULTI AIRHORN</button><br />
			<button class="btn btn-primary btn-lg btn-block" onclick="playAudio('complicated')">COMPLICATED</button><br />
			<button class="btn btn-primary btn-lg btn-block" onclick="playAudio('damnson')">DAMN SON WHERED YOU FIND THIS</button><br />

			<button class="btn btn-primary btn-lg btn-block" onclick="playAudio('shots')">SHOTS FIRED</button><br />
			<button class="btn btn-primary btn-lg btn-block" onclick="playAudio('nicememe')">NICE MEME</button><br />
			<h3>Jurassic Park soundbytes:</h3>
			<button class="btn btn-primary btn-lg btn-block" onclick="playAudio('ahahah')">AH AH AH YOU DIDNT SAY THE MAGIC WORD</button><br />
			<button class="btn btn-primary btn-lg btn-block" onclick="playAudio('hands')">GOD HELP US</button><br />
			<button class="btn btn-primary btn-lg btn-block" onclick="playAudio('holdon')">HOLD ON TO YOUR BUTTS</button><br />

			<hr>
			<button class="btn btn-primary btn-lg btn-block" onclick="playAllAudio()">PLAY ALL (WARNING - DUMB)</button>

			<label for="loop-box">Loop Audio</label>
			<input type="checkbox" id="loop-box">
		</main>

			</div>
		</footer>
	</div>

	<script src="soundboard.js"></script>
</body>
</html>
