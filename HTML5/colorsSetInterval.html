<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>setInterval/clearInterval example</title>
</head>
 
<body onload="startTextColor();">
    <p id="text-box">Hello World!</p>
    <button onclick="startTextColor();">Start</button>
    <button onclick="stopTextColor();">Stop</button>

    <script>
        let intervalId;
         
        function flashText() {
            let textElem = document.getElementById("text-box");
            textElem.style.color = (textElem.style.color === "red") ? "blue" : "red";
        }
         
        function stopTextColor() {
            clearInterval(intervalId);
        }
        
        function startTextColor() {
            intervalId = setInterval(flashText, 500);
        }
    </script>
</body>
</html>
