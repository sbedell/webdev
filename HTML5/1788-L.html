<!DOCTYPE html>

<html>
  <head>
    <title>1788-L Typer</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        margin: 10px 25px;
        font-family: sans-serif;
      }
      
      #inputBox {
        width: 33vw;
      }
    </style>
  </head>

  <body>
    <iframe width="50%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/588820053&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>

    <div>
      <label>Type here to T Y P E  L I K E  1 7 8 8 - L: </label>
      <input id="inputBox">
      <p id="log"></p>
    </div>

    <script>
      const input = document.querySelector('input');
      const log = document.getElementById('log');
  
      input.addEventListener("keyup", textGen1788L);
  
      function textGen1788L(e) {
        let inputText = String(input.value);
        let text1788L = inputText.toUpperCase().split("").join(" ");
        
        log.textContent = text1788L;
      }
    </script>
  </body>
</html>
