<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <meta charset="utf-8">
    <meta name="description" content="Vue.js tutorial/testing">
    <meta name="author" content="Steve">
    <meta name="keywords" content="Vue, Vue.js, Tutorial, Javascript, HTML5">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

    <link rel="stylesheet" href="./vuetest.css" />
</head>
<body>
  <div id="app">
    {{ myMessage }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds to see my dynamically bound title!
    </span>
  </div>

  <div id="app-3">
    <button v-on:click="seen = !seen">Toggle</button>
    <transition name="bounce">
      <p v-if="seen">Now you see me</p>
      <!-- <p v-if="seen">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris facilisis enim libero, at lacinia diam fermentum id. Pellentesque habitant morbi tristique senectus et netus.</p> -->
    </transition>
  </div>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">{{ todo.text }}</li>
    </ol>
  </div> 

  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>

  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <div id="app-7">
    <ol>
      <!--
        Now we provide each todo-item with the todo object
        it's representing, so that its content can be dynamic.
        We also need to provide each component with a "key",
        which will be explained later.
      -->
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>

  <!-- Including my own scripts -->
  <script src="./vuetest.js"></script>
</body>
</html>
